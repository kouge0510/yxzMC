            <script async src="https://tally.so/widgets/embed.js"></script>
            <script>
                function staff() {
                    return {
                        staffData: NDZN_STAFF_GROUPS || [],

                        tally: NDZN_STAFF_TALLY || null,
                        initTally() {
                            if (!this.tally) return;
                            const c = this.tally;
                            const $btn = this.$refs.tallyButton;
                            window.applyTallyHtmlAttributes($btn, c);
                            if (window.location.hash.includes('apply')) {
                                // a little cringe but should be robust enough
                                window.TallyConfig = c;
                                setTimeout(() => this.openTally(), 100);
                            }
                        },
                        openTally() {
                            if (!this.$refs.tallyButton) return;
                            this.$refs.tallyButton.click();
                        },
                    };
