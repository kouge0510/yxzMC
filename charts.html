	<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
	<script>
	    // 引入 ECharts 主模块
	
	    var chartDom = document.getElementById('main');
	    var myChart = echarts.init(chartDom);
	    var option;
		option = {
		  tooltip: {
			trigger: 'item'
		  },
		  legend: {
			top: '5%',
			left: 'center',
			textStyle: {
			  color: 'white' // 设置图例文字颜色为白色
			}
		  },
		  toolbox: {
			show: false,
			feature: {
			  dataView: {
				show: true,
				readOnly: false,
				textStyle: {
				  color: 'white' // 设置数据视图按钮的文字颜色为白色
				}
			  },
			  restore: {
				show: true,
				textStyle: {
				  color: 'white' // 设置恢复按钮的文字颜色为白色
				}
			  },
			  saveAsImage: {
				show: true,
				textStyle: {
				  color: 'white' // 设置保存图片按钮的文字颜色为白色
				}
			  }
			}
		  },
		  series: [
			{
			  name: '统计表',
			  type: 'pie',
			  radius: ['40%', '70%'],
			  avoidLabelOverlap: false,
			  itemStyle: {
				borderRadius: 10,
				borderColor: '#fff',
				borderWidth: 2
			  },
			  label: {
				show: false,
				position: 'center'
			  },
			  emphasis: {
				label: {
				  show: true,
				  fontSize: 40,
				  fontWeight: 'bold',
				  color: 'white' // 设置文字颜色为白色
				}
			  },
			  labelLine: {
				show: false
			  },
			  data: [
				{ value: 13, name: '校内管理团队' },
				{ value: 4, name: '校外管理团队' },
				{ value: 10, name: '其他大学玩家' },
				{ value: 108, name: '本校玩家' },
				{ value: 84, name: '校外玩家' },
				
			  ]
			}
		  ]
		};

		window.onresize = function() {
		    myChart.resize();
		};

	    option && myChart.setOption(option);
	</script>
